<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get Started â€“ BuckIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="http://localhost:4000/buckIT/get-started.html/" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #e9f2fb;
      color: #333;
    }

    .banner {
      background-color: #2c82c9;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 22px;
      font-weight: 600;
    }

    .banner span {
      display: block;
      font-size: 16px;
      font-weight: 400;
      margin-top: 8px;
    }

    .container {
      background-color: white;
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c82c9;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 20px 0 5px;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      font-family: 'Poppins', sans-serif;
    }

    button {
      background-color: #2c82c9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      margin-top: 30px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #2369a7;
    }

    .message {
      background-color: #e6f0fb;
      color: #2c82c9;
      border-left: 5px solid #2c82c9;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="banner">
    Welcome to BuckIT ðŸ’°
    <span>Your personalized financial journey starts here.</span>
  </div>

  <div class="container">
    <h1>Get Started</h1>

    <label for="name">What is your name?</label>
    <textarea id="name" maxlength="300"></textarea>

    <label for="age">What is your age?</label>
    <textarea id="age" maxlength="300"></textarea>

    <label for="debts">Name your past goals (your debts):</label>
    <textarea id="debts" maxlength="300"></textarea>

    <label for="budgeting">Your present goal (budgeting):</label>
    <textarea id="budgeting" maxlength="300"></textarea>

    <label for="savings">Your future savings goals:</label>
    <textarea id="savings" maxlength="300"></textarea>

    <button onclick="showMessage()">Done</button>

    <div id="thankYouMessage" class="message" style="display: none;"></div>
  </div>

  <script>
    function showMessage() {
      const name = document.getElementById("name").value.trim();
      const messageBox = document.getElementById("thankYouMessage");
      
      messageBox.innerHTML = `
        <strong>Thank you${name ? ', ' + name : ''}!</strong><br>
        We appreciate you sharing your information. A BuckIT financial advisor will carefully review your responses and be in touch to help guide your financial journey.
      `;
      messageBox.style.display = "block";
    }
  </script>
</body>
</html>
