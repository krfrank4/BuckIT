<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to BuckIT | Your Financial Literacy Companion</title>
  <link rel="stylesheet" href="/buckIT/assets/main.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #87CEEB, #32CD32);
      padding: 20px;
      color: white;
      font-size: 24px;
    }
    .contact {
      background: #32CD32;
      padding: 15px;
      color: white;
      font-weight: bold;
    }
    .hero {
      padding: 40px;
      background: #87CEEB;
      color: white;
      border-radius: 10px;
      margin: 20px;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 20px;
      background: #32CD32;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .nav-links a {
      padding: 10px 20px;
      background: #87CEEB;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .video-section {
  position: relative;
  overflow: hidden;
  height: 100vh; /* Full height */
}

.background-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures the video covers the entire section */
  z-index: -1; /* Sends the video behind other content */
}
  </style>
</head>
<body>

<header>
  <h1>BuckIT</h1>
</header>

<section class="contact">
  <p>Contact Us: <a href="mailto:contact@buckit.com" style="color: white;">contact@buckit.com</a></p>
</section>
  
<main class="page-content" aria-label="Content">
  <section class="video-section">
    <video autoplay muted loop class="background-video">
      <source src="/buckIT/assets/videos/BUCKit.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <div class="wrapper">

<section class="hero">
  <h2>Welcome to BuckIT!</h2>
  <p>Your journey to financial literacy starts here. Explore resources, take our interactive quiz, and get personalized tips on managing your finances.</p>
  <a class="button" href="/buckIT/get-started/">Get Started</a>
</section>

<div class="nav-links">
  <a href="/buckIT/quiz">BuckIT Financial Literacy Quiz</a>
  <a href="/buckIT/about/">About BuckIT</a>
</div>

</body>
</html>
