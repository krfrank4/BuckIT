<!DOCTYPE html>
<html>
<head>
    <title>Past: Debts</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .bucket-container {
            margin: 30px auto;
            position: relative;
            width: 200px;
            height: 250px;
            border: 3px solid black;
            border-radius: 10px;
            overflow: hidden;
            background-color: #d3d3d3;
        }
        .water {
            width: 100%;
            height: 0;
            background-color: #00bfff;
            position: absolute;
            bottom: 0;
        }
        #progress-text {
            position: absolute;
            width: 100%;
            top: 40%;
            color: black;
            font-weight: bold;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            animation: fall 3s infinite ease-in-out;
            border-radius: 50%;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(800px) rotate(360deg); }
        }
        label, input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>PAST: Debts</h1>
    <div class="bucket-container">
        <div class="water" id="water"></div>
        <p id="progress-text">Start paying to fill the bucket!</p>
    </div>
    <label for="goalName">Goal Name:</label>
    <input type="text" id="goalName" placeholder="Enter your goal name"><br>
    <label for="goalAmount">Goal Amount ($):</label>
    <input type="number" id="goalAmount" placeholder="Enter your goal amount"><br>
    <button id="depositButton" onclick="makeDeposit()">Make a Deposit</button>

    <script>
        let totalDeposited = 0;
        let goalReached = false;

        function makeDeposit() {
            if (goalReached) return;

            const goalAmount = parseFloat(document.getElementById("goalAmount").value);
            if (isNaN(goalAmount) || goalAmount <= 0) {
                alert("Please enter a valid goal amount.");
                return;
            }
            const deposit = parseFloat(prompt("Enter deposit amount:"));
            if (!isNaN(deposit) && deposit > 0) {
                totalDeposited += deposit;
                const percentage = Math.min((totalDeposited / goalAmount) * 100, 100);
                document.getElementById("water").style.height = percentage + "%";
                document.getElementById("progress-text").textContent =
                    `$${(goalAmount - totalDeposited).toFixed(2)} left! Keep going!`;

                if (totalDeposited >= goalAmount) {
                    goalAchieved();
                }
            } else {
                alert("Please enter a valid deposit amount.");
            }
        }

        function goalAchieved() {
            goalReached = true;
            document.getElementById("progress-text").textContent = "ðŸŽ‰ Goal Achieved! ðŸŽ‰";
            document.getElementById("depositButton").disabled = true;
            startConfetti();
        }

        function startConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.backgroundColor = randomColor();
                document.body.appendChild(confetti);

                setTimeout(() => document.body.removeChild(confetti), 3000);
            }
        }

        function randomColor() {
            const colors = ["#ff0", "#f00", "#0f0", "#00f", "#f0f", "#0ff"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
